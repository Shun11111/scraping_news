<!doctype html> {% extends 'scraping_news/base.html' %} {% block content %}

<div class="main">


    <div class="main-contents">
        <h3>保存したニュース</h3>
        {% if saved_news %}

        <form action="" method="post">
            {% csrf_token %}
            <div class=results>

                <button name="del" class="save_del">削除</button>

                <ul class="list-group">
                    <table border="2">
                        <tr>
                            <th width="50">削除</th>
                            <th>タイトル</th>
                            <th>URL</th>
                        </tr>
                        {% for news in saved_news %}
                        <tr>
                            <input type="hidden" name="title" value="{{ news.title }}">
                            <input type="hidden" name="url" value="{{ news.url }}">
                            <td>
                                <input type="checkbox" name=checks id={{news.id}} value={{news.id}}>
                            </td>
                            <td>{{ news.title }}</td>
                            <td><a href="{{ news.url }}">{{ news.url }}</a></td>
                        </tr>
                        {% endfor %}
                    </table>
                </ul>
            </div>
        </form>

        {% else %}
        <p>ニュースが保存されていません。</p>
        {% endif %}

    </div>

</div>
{% endblock content %}
